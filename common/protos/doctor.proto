syntax = "proto3";

package doctor;

service DoctorService
{
    rpc FindDisease (CaseInfoRequest) returns (DiseaseRepsonse);
}

message CaseInfoRequest
{
    required uint32 heart_beat_per_minute = 1;
    required uint32 breath_per_minute = 2;
    required uint32 avpu = 3;
    repeated uint32 symptoms = 4;
}

message DiseaseRepsonse
{
    required uint32 dept = 1;
    required uint32 urgency = 2;
    repeated string disease = 3;
}