version: '3'
services:
    uib:
        build: 'UIBackend/'
        ports:
            - 3000:3000
        volumes:
            - ./UIBackend:/usr/src/app
        links:
            - redis
    casey:
        build: Casey/
        ports:
            - 3001:3001
        volumes:
            - ./Casey:/usr/src/app
        links:
            - redis
    redis:
        build: Redis/